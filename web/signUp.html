<!DOCTYPE html>
<html lang="pt-br">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SignUp Screen</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="estilos/estiloLogin.css">
    </head>
    <body>
        <!--tela de sign up-->
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card card-login">
                        <div class="card-body">
                            <h2 class="card-title text-center">SignUp</h2>
                            <form action="cadastraUsuario.jsp">
                                <!--digitar nome-->
                                <div class="form-group">
                                    <label for="username">Username:</label>
                                    <input type="text" id="email" name= "email" class="form-control" placeholder="Insira seu username">
                                </div>
                                <!--digitar senha-->
                                <div class="form-group">
                                    <label for="password">Senha:</label>
                                    <input type="password" id="senha" name= "senha" class="form-control" placeholder="Insira sua senha">
                                </div>
                                <!--cadastrar conta-->
                                <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
