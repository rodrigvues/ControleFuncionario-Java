<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Screen</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="style/estiloLogin.css">
    </head>
    <!--tela de login do sistema -->
    <body>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card card-login">
                        <div class="card-body">
                            <h2 class="card-title text-center">Login</h2>
                            <form action="validaUsuario.jsp">
                                <!--input para usuario-->
                                <div class="form-group">
                                    <label for="username">Nome de usuário:</label>
                                    <input type="text" id="email" name="email" class="form-control" placeholder="Insira seu nome de usuário">
                                </div>
                                <!--input para senha-->
                                <div class="form-group">
                                    <label for="password">Senha:</label>
                                    <input type="password" id="senha" name="senha" class="form-control" placeholder="Insira sua senha">
                                </div>
                                <!--botões para login ou ir para o sign up-->
                                <button type="submit" class="btn btn-primary btn-block">Log-in</button>
                                <a href="signUp.html" class="btn btn-primary btn-block">Sign-Up</a>
                                <button type="reset" class="btn btn-primary btn-block">Cancelar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
